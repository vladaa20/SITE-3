<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фінальний проєкт</title>
    <link rel="stylesheet" href="style7.css">
</head>
<body>
<section class="form-window">
    <h2>ЗБІР ДАНИХ ВІДВІДУВАЧА КОТОКАФЕ "МУРЧИК"</h2>

    <form>
        <label>Ваше ім’я:
            <input type="text" placeholder="Дашека Дашека" required>
        </label>

        <label>Ваш і-мейл:
            <input type="email" placeholder="dasheka@gmail.com" required>
        </label>

        <div class="radio-group">
            <label>
                <input type="radio" name="visit" value="single">
                Одиничний візит
            </label>

            <label>
                <input type="radio" name="visit" value="abonement" checked>
                Абонемент
            </label>
        </div>

        <label class="checkbox-group">
            <input type="checkbox" checked>
            Я погоджуюсь на отримання новин
        </label>

        <button type="submit">Надіслати</button>
    </form>
</section>
</body>
</html>
